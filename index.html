<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sana Sarah's Salon â€” WhatsApp Demo</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#ece5dd;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;}
.device{width:380px;height:750px;background:#fff;border-radius:25px;box-shadow:0 4px 20px rgba(0,0,0,0.2);display:flex;flex-direction:column;overflow:hidden;}
.header{background:#075e54;color:#fff;padding:15px;font-weight:bold;text-align:center;font-size:16px;}
.chat{flex:1;padding:12px;background:#e5ddd5;display:flex;flex-direction:column;overflow:auto;}
.msg{max-width:80%;margin-bottom:10px;padding:8px 10px;border-radius:10px;font-size:14px;word-wrap:break-word;}
.bot{align-self:flex-start;background:#fff;}
.user{align-self:flex-end;background:#dcf8c6;}
.optlist{display:flex;flex-direction:column;gap:8px;margin:10px 0;}
.opt{background:#fff;border:1px solid #ccc;border-radius:8px;padding:8px;text-align:left;cursor:pointer;font-size:14px;}
.controls{display:flex;gap:6px;padding:10px;border-top:1px solid #ccc;background:#f0f0f0;}
.input{flex:1;padding:8px;border:1px solid #ccc;border-radius:8px;}
.btn{background:#25d366;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;}
a{color:#128c7e;text-decoration:none;}
.form-box{background:#fff;padding:10px;border-radius:8px;display:flex;flex-direction:column;gap:6px;}
.form-box input,.form-box textarea{width:100%;padding:6px;border:1px solid #ccc;border-radius:5px;}
.submit-btn{background:#25d366;color:#fff;border:none;padding:8px;border-radius:6px;cursor:pointer;}
.small{font-size:13px;color:#555;margin-top:4px;}
</style>
</head>
<body>
<div class="device">
  <div class="header">Sana Sarah's Salon ðŸ’š</div>
  <div id="chat" class="chat"></div>
  <div class="controls">
    <input id="text" class="input" placeholder="Type a message..." />
    <button id="send" class="btn">Send</button>
  </div>
</div>

<script>
const bookingNumber="92138899883";
const bookingLink="https://wa.me/"+bookingNumber+"?text=Hi,+I+want+to+book+an+appointment";
const supportLink="https://wa.me/"+bookingNumber+"?text=Hi,+I+have+a+complaint+or+query";
const videos={
  engagement:["https://youtu.be/sample1"],
  nikah:["https://youtu.be/sample2"],
  mayon:["https://youtu.be/sample3"],
  mehndi:["https://youtu.be/sample4"],
  barat:["https://youtu.be/sample5"],
  valima:["https://youtu.be/sample6"]
};

const chat=document.getElementById("chat");
const text=document.getElementById("text");
const send=document.getElementById("send");

function appendMsg(textMsg,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.innerHTML=textMsg;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}
function showOptions(opts){
  const wrap=document.createElement("div");
  wrap.className="optlist";
  opts.forEach(o=>{
    const b=document.createElement("div");
    b.className="opt";
    b.textContent=o.label;
    b.onclick=o.onClick;
    wrap.appendChild(b);
  });
  chat.appendChild(wrap);
  chat.scrollTop=chat.scrollHeight;
}
function clearOptions(){
  document.querySelectorAll(".optlist").forEach(e=>e.remove());
}
function startFlow(){
  clearOptions();
  appendMsg("Welcome to Sana Sarah's Salon! ðŸŒ¸<br>Please choose your city:", "bot");
  showOptions([
    {label:"Karachi",onClick:()=>chooseCity("Karachi")},
    {label:"Lahore",onClick:()=>chooseCity("Lahore")},
    {label:"Hyderabad",onClick:()=>chooseCity("Hyderabad")}
  ]);
}
function chooseCity(city){
  appendMsg(city,"user");
  clearOptions();
  if(city==="Karachi"){
    appendMsg("Please select your branch:", "bot");
    showOptions([
      {label:"Johar",onClick:()=>chooseBranch("Johar")},
      {label:"Five Star",onClick:()=>chooseBranch("Five Star")},
      {label:"North Spa (N1)",onClick:()=>chooseBranch("North Spa (N1)")},
      {label:"North Makeup Studio (N2)",onClick:()=>chooseBranch("North Makeup Studio (N2)")},
      {label:"Tariq Road",onClick:()=>chooseBranch("Tariq Road")},
      {label:"DHA",onClick:()=>chooseBranch("DHA")}
    ]);
  } else {
    chooseBranch(city);
  }
}
function chooseBranch(branch){
  appendMsg(branch,"user");
  clearOptions();
  askService(branch);
}
function askService(branch){
  appendMsg("Please choose your service:", "bot");
  showOptions([
    {label:"Makeup",onClick:()=>makeupFlow()},
    {label:"Skincare",onClick:()=>skincareHaircare("Skincare")},
    {label:"Haircare",onClick:()=>skincareHaircare("Haircare")},
    {label:"Book an Appointment",onClick:()=>bookAppointment()},
    {label:"Branch Time & Location",onClick:()=>branchInfo(branch)},
    {label:"Complaint & Query",onClick:()=>complaintForm()}
  ]);
}
function makeupFlow(){
  appendMsg("Makeup selected ðŸ’„<br>First, view our Rate List and choose category:", "bot");
  showOptions([
    {label:"View Rate List",onClick:()=>showRateList("Makeup")},
    {label:"Owner",onClick:()=>makeupCategory("Owner")},
    {label:"Signature",onClick:()=>makeupCategory("Signature")},
    {label:"Senior",onClick:()=>makeupCategory("Senior")},
    {label:"Expert",onClick:()=>makeupCategory("Expert")}
  ]);
}
function makeupCategory(cat){
  appendMsg(cat,"user");
  clearOptions();
  appendMsg("Select makeup type for "+cat+" category:", "bot");
  showOptions([
    {label:"Engagement",onClick:()=>categoryDetail(cat,"engagement")},
    {label:"Nikah",onClick:()=>categoryDetail(cat,"nikah")},
    {label:"Mayon",onClick:()=>categoryDetail(cat,"mayon")},
    {label:"Mehndi",onClick:()=>categoryDetail(cat,"mehndi")},
    {label:"Barat",onClick:()=>categoryDetail(cat,"barat")},
    {label:"Valima",onClick:()=>categoryDetail(cat,"valima")}
  ]);
}
function categoryDetail(cat,key){
  appendMsg(key,"user");
  clearOptions();
  let html=`Here are some ${key} looks ðŸŽ¥<br>`;
  (videos[key]||[]).forEach((v,i)=>{html+=`<a href="${v}" target="_blank">â–¶ Video ${i+1}</a><br>`;});
  html+=`<br><b>Rate List:</b><br>â€¢ Service A â€” PKR 8,000<br>â€¢ Service B â€” PKR 12,000<br>`;
  html+=`<br><a href="${bookingLink}" target="_blank">ðŸ“… Book Your Appointment</a>`;
  appendMsg(html,"bot");
  showOptions([{label:"Main Menu",onClick:()=>startFlow()}]);
}
function skincareHaircare(type){
  appendMsg(type,"user");
  clearOptions();
  appendMsg(`${type} Options:`, "bot");
  showOptions([
    {label:"Rate List",onClick:()=>showRateList(type)},
    {label:"Current Deals",onClick:()=>showDeals(type)},
    {label:"Book Appointment",onClick:()=>bookAppointment()},
    {label:"Main Menu",onClick:()=>startFlow()}
  ]);
}
function showRateList(type){
  appendMsg(type+" Rate List ðŸ“‹<br>â€¢ Basic "+type+" â€” PKR 2,000<br>â€¢ Premium "+type+" â€” PKR 4,000","bot");
}
function showDeals(type){
  appendMsg("Current Deals for "+type+":<br>â€¢ 10% off on weekday bookings<br>â€¢ Package Special â€” PKR 12,000","bot");
}
function branchInfo(branch){
  clearOptions();
  const timing=(branch==="Hyderabad"?"11 AM â€“ 11 PM":"11 AM â€“ 8 PM");
  appendMsg(`Branch: ${branch}<br>Timings: ${timing}<br>Contact: 021-38899883`, "bot");
  showOptions([{label:"Main Menu",onClick:()=>startFlow()}]);
}
function complaintForm(){
  clearOptions();
  appendMsg("Please fill out the complaint form below:", "bot");
  const form=document.createElement("div");
  form.className="form-box";
  form.innerHTML=`<input id="name" placeholder="Your Name"/><textarea id="msg" placeholder="Your Message"></textarea><button class="submit-btn" id="submitForm">Submit</button>`;
  chat.appendChild(form);
  chat.scrollTop=chat.scrollHeight;
  document.getElementById("submitForm").onclick=()=>{
    const name=document.getElementById("name").value;
    const msg=document.getElementById("msg").value;
    form.remove();
    appendMsg(`Thank you ${name||"Guest"}! Your message has been noted. âœ…<br>You can also chat directly on WhatsApp: <a href="${supportLink}" target="_blank">Open Chat</a>`,"bot");
    showOptions([{label:"Main Menu",onClick:()=>startFlow()}]);
  };
}
function bookAppointment(){
  appendMsg("ðŸ“… Book Your Appointment Here:<br><a href='"+bookingLink+"' target='_blank'>Open WhatsApp Chat</a>","bot");
}
function defaultMenu(){
  appendMsg("Please choose an option below:", "bot");
  showOptions([
    {label:"How can I book an appointment?",onClick:()=>bookAppointment()},
    {label:"Branch locations & timings",onClick:()=>branchInfo("All Branches")},
    {label:"Further Queries",onClick:()=>complaintForm()}
  ]);
}
send.onclick=()=>{
  const val=text.value.trim();
  if(!val)return;
  appendMsg(val,"user");
  text.value="";
  clearOptions();
  if(val.toLowerCase().includes("hi")||val.toLowerCase().includes("hello")) startFlow();
  else defaultMenu();
};
</script>
</body>
</html>
